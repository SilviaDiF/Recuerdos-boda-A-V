<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fotos del Evento</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .boton {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .boton:hover {
      background-color: #45a049;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Gracias por venir!</h1>
    <p>Hemos creado este espacio para reunir todos los recuerdos del evento. Puedes ver las fotos que han compartido los invitados, y también añadir las tuyas al álbum de Google Fotos.</p>
    <a href="https://photos.app.goo.gl/3R4KgVq2Xw2TGwSn7" target="_blank" class="boton">Ver el Álbum</a>
  </div>
</body>
</html>
